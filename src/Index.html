<script>

// jquery que chama os dados do render lá do app.js para um outro array

      var banana = [];
        $(document).ready(function() {
            $.get('/d', function(res) {
                banana = res;
            })
        });

// Altera o titulo do grafico

const tituloms = "Vazão: Metros cubicos por segundo";
const titulolh = "Vazão: Litros por hora";

Chart.defaults.font.size = 12;
Chart.defaults.color='#000000';

// Gera o grafico em 2d componentes canva no html

const ctx = document.getElementById('grafico').getContext('2d');

const grafico = new Chart(ctx, {
    type: 'line',
    data: {
    labels: banana[1],
    datasets: [{
        label: 'Vazão',
        data: banana[2],

// Cores dos grafico

        backgroundColor: [
            'rgba(0,0,205)'
        ],
        fill: false,
// Cor da borda do grafico

        borderColor: [
            'rgba(0,0,205)'
        ],

// Tamanho da borda do grafico

        borderWidth: 3,
    }],
},

// Personalização do grafico

options: {

// Deixa o grafico responsivo

    responsive: true,

// Faz com que o grafico não inicie do zero

    scales: {
        y: {
            beginAtZero: false,
            display: true,
        },
        x:{
            beginAtZero: false,
            display: true,
        },
    },

// Deixa a legenda do grafico em cima e coloca um titulo

    plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Vazão'
        },
        subtitle: {
                display: true
            }
      },

// Cria ondinhas por alguns segundos no grafico

      animations: {
        tension: {
          duration: 1000,
          easing: 'linear',
          from: 1,
          to: 0,
          loop: false
        },
        radius: {
        duration: 400,
        easing: 'linear',
        loop: (context) => context.active
      }
      },
      hoverRadius: 12,
    hoverBackgroundColor: 'rgba(30,144,255)',
    interaction: {
      mode: 'nearest',
      intersect: false,
      axis: 'x'
    },
}
});

// funções que irão alterar os dados do grafico quando o botão for clicado

function lh(){

// altera os dados da label 

    grafico.data.labels = banana[1];

// altera os dados do datasets

    grafico.data.datasets[0].data = banana[2];

// Altera o titulo

    grafico.options.plugins.title.text = titulolh;
    grafico.options.plugins.subtitle.text = "04/07/2021";

// Atualiza o grafico

    grafico.update();
}
function ms() {

// altera os dados da label 

    grafico.data.labels = banana[0];

// altera os dados do datasets

    grafico.data.datasets[0].data = banana[2];

// Altera o titulo

    grafico.options.plugins.title.text = tituloms;
    grafico.options.plugins.subtitle.text = "05/07/2021";

// Atualiza o grafico

    grafico.update();
}
</script>
