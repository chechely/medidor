<script>
      var banana = [];
        $(document).ready(function() {
            $.get('/d', function(res) {
                banana = res;
            })
        });
const dadosms = [10,9,8,7,6];
const datams = ["2021-07-04","2021-07-05","2021-07-06","2021-07-07"];
const dadoslh = [100,200,300,400,500];
const datalh = ["2021-07-08","2021-07-09","2021-07-10","2021-07-11"];
const tituloms = "Vazão: Metros cubicos por segundo";
const titulolh = "Vazão: Litros por hora";

Chart.defaults.font.size = 12;
Chart.defaults.color='#000000';
const ctx = document.getElementById('grafico').getContext('2d');
const ylabels = [];
const xlabels = [];
const grafico = new Chart(ctx, {
    type: 'line',
    data: {
    labels: xlabels,
    datasets: [{
        label: 'Vazão',
        data: ylabels,
        backgroundColor: [
            'rgba(0,0,205)',
            'rgba(30,144,255)',
            'rgba(30,144,255)',
            'rgba(30,144,255)',
            'rgba(30,144,255)'
        ],
        borderColor: [
            'rgba(0,0,205)',
            'rgba(30,144,255)',
            'rgba(30,144,255)',
            'rgba(30,144,255)',
            'rgba(30,144,255)'
        ],
        borderWidth: 3,
    }],
},
options: {
    responsive: true,
    scales: {
        y: {
            beginAtZero: false,
        },
        x:{
            beginAtZero: false,
        },
    },
    plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Vazão'
        }
      },
      animations: {
        tension: {
          duration: 10000,
          easing: 'linear',
          from: 1,
          to: 0,
          loop: false
        }
      },
}
});
function lh(){
    grafico.data.labels = banana[1];
    grafico.data.datasets[0].data = banana[2];
    grafico.options.plugins.title.text = titulolh;
    grafico.update();
}
function ms() {
    grafico.data.labels = banana[0];
    grafico.data.datasets[0].data = banana[2];
    grafico.options.plugins.title.text = tituloms;
    grafico.update();
}
